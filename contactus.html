    <!--Wired up Email JS Form-->
    <section class="sectionpaddingfaq">
      <div class="container-fluid">
        <div>
          <h2>Let us find the perfect holiday in Ireland for you</h2>
        </div>
        <form
          class="contactForm"
          id="contactForm"
          onsubmit="return sendMail(this);"
        >
          <div class="form-group row">
            <label for="from_name" class="col-sm-2 col-form-label"
              >Full Name :
            </label>
            <div class="col-sm-10">
              <input
                type="text"
                name="from_name"
                id="from_name"
                class="form-control"
                placeholder="Full Name"
                required
              />
            </div>
          </div>

          <div class="form-group row">
            <label for="from_email" class="col-sm-2 col-form-label"
              >Email :
            </label>
            <div class="col-sm-10">
              <input
                type="email"
                name="from_email"
                class="form-control"
                id="from_email"
                placeholder="Email Address"
                required
              />
            </div>
          </div>
          <div class="form-group row">
            <label for="holiday_ire" class="col-sm-2"
              >Please select the type of holiday you wish to take:
            </label>
            <select
              class="form-control col-sm-10"
              name="holiday_ire"
              id="holiday_ire"
            >
              <option>Activity</option>
              <option>City Break</option>
              <option>Culture</option>
              <option>Wellness</option>
            </select>
          </div>
          <div class="form-group row">
            <label for="number_people" class="col-sm-2"
              >Please select the number of people in your holiday party/family :
            </label>
            <select
              class="form-control col-sm-10"
              name="number_people"
              id="number_people"
            >
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5+</option>
            </select>
          </div>
          <div class="form-group row">
            <label for="transport_mode" class="col-sm-2"
              >Please indicate your preferred mode of transport during your stay
              in Ireland :
            </label>
            <select
              class="form-control col-sm-10"
              name="transport_mode"
              id="transport_mode"
            >
              <option>Bicycle</option>
              <option>Motor Bike</option>
              <option>Car</option>
              <option>Public Transport</option>
              <option>Rail</option>
              <option>Walking</option>
            </select>
          </div>
          <div class="form-group row">
            <label class="col-sm-2" for="message_ire"
              >Message to Holiday in Ireland Team</label
            >
            <textarea
              class="col-sm-10"
              rows="5"
              name="message_ire"
              id="message_ire"
              placeholder="enter your message to the Holiday in Ireland team"
            ></textarea>
            <div class="valid-feedback"></div>
          </div>
          <fieldset class="form-group row">
            <legend class="col-form-label col-sm-2 pt-0">
              Please add me to the Holiday in Ireland email list
            </legend>
            <div class="col-sm-10">
              <div class="form-group form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gridRadios1"
                  id="gridRadios1"
                  value="Yes add me to the email list"
                />
                <label class="form-check-label" for="gridRadios1">
                  Yes add me to the email list
                </label>
                <br />
                <input
                  class="form-check-input"
                  type="radio"
                  name="gridRadios1"
                  id="gridRadios1"
                  value="No thanks please leave me off the email list"
                />
                <label class="form-check-label" for="gridRadios1">
                  No thanks please leave me off the email list
                </label>
              </div>
            </div>
          </fieldset>
          <div class="form-group row">
            <div class="col-sm-10">
              <button type="submit" class="btn btn-primary">
                Submit up your Holiday in Ireland form
              </button>
            </div>
          </div>
        </form>
      </div>
    </section>
