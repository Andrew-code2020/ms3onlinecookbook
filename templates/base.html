<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <!--custom css block tags for other pages-->
    {% block styles %} {% endblock %}
    <title>Temple Lean Recipes</title>
  </head>
  <body>
    <header>

      <!--Extended Navbar with Tabs from Materialise-->
      <nav class="nav-extended light-green">
        <div class="nav-wrapper text-shadow">
          <a href="#" class="brand-logo">Temple Lean Recipes</a>
          <a href="#" data-target="mobile-demo" class="right sidenav-trigger"
            ><i class="fas fa-apple-alt"></i
          ></a>
          <ul
            id="nav-mobile"
            class="right hide-on-med-and-down text-shadow"
          >
            <li><a href="">Log In</a></li>
            <li><a href="">Register</a></li>
            <li><a href="">Search</a></li>
            <!--Need to add search functionality here-->
          </ul>
        </div>
        <div class="nav-content">
          <ul class="tabs tabs-transparent text-shadow">
            <li class="tab"><a href="#test1">Breakfast</a></li>
            <li class="tab"><a href="#test2">Lunch</a></li>
            <li class="tab"><a href="#test3">Dinner</a></li>
            <li class="tab"><a href="#test4">Snack</a></li>
          </ul>
        </div>
      </nav>

    <ul class="sidenav" id="mobile-demo">
        <li><a href="">Log In</a></li>
        <li><a href="">Register</a></li>
        <li><a href="">Search</a></li>
      </ul>  

      <div id="test1" class="col s12">Test 1</div>
      <div id="test2" class="col s12">Test 2</div>
      <div id="test3" class="col s12">Test 3</div>
      <div id="test4" class="col s12">Test 4</div>
    </header>
    {% block content %} {% endblock %}

    <!--script tags-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js" integrity="sha512-WNLxfP/8cVYL9sj8Jnp6et0BkubLP31jhTG9vhL/F5uEZmg5wEzKoXp1kJslzPQWwPT1eyMiSxlKCgzHLOTOTQ==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.js" integrity="sha512-m2PhLxj2N91eYrIGU2cmIu2d0SkaE4A14bCjVb9zykvp6WtsdriFCiXQ/8Hdj0kssUB/Nz0dMBcoLsJkSCto0Q==" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/recipe.js') }}"></script>
    <!--custom script block tags for other pages-->
    {% block scripts %} {% endblock %}
  </body>
</html>
