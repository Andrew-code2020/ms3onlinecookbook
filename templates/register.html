{% extends "base.html" %} {% block content %}

<div class="container s12 m7">
  <h3 class="header">Register for Temple Lean Recipes</h3>
  <div class="card horizontal">
    <div class="card-image">
      <img src="static/images/orangesregformpic.jpg" />
    </div>
    <div class="card-stacked">
      <form class="card-content">
        <div class="row">
        <div class="input-field col s6">
          <i class="fas fa-pen"></i>
          <input
            placeholder="First Name"
            id="first_name"
            name="First Name"
            type="text"
            class="validate"
          />
          <label for="icon_prefix2">First Name</label>
        </div>
          <div class="input-field col s6">
            <i class="fas fa-pen"></i>
            <input
              placeholder="Last Name"
              id="last_name"
              type="text"
              class="validate"
            />
            <label for="last_name">Last Name</label>
          </div>
          <div class="row">
          <div class="input-field col s12">
          <i class="far fa-question-circle"></i>
          <textarea id="textarea1" class="materialize-textarea"></textarea>
          <label for="textarea1">Recipes you are interested in</label>
          </div>
          </div>
          <div class="row">
          <div class="input-field col s6">
            <i class="fas fa-envelope-square"></i>
            <input
              placeholder="Email"
              id="last_name"
              type="text"
              class="validate"
            />
            <label for="email">Email</label>
          </div>
          </div>
          <div class="row">
          <div class="input-field col s6">
            
            <input
              placeholder="Password"
              id="password"
              type="text"
              name="password"
              class="validate"
            />
            <br>
            <label for="password"><i class="fas fa-unlock-alt"></i> Password</label>
          </div>
          </div>
           <div class="row">
           <div class="col s6">
           <button class="btn waves-effect waves-light" type="submit" name="action">Register with Temple Lean Recipes
    <i class="fas fa-sign-in-alt"></i>
  </button>
  </div>
  </div>
        </div>
      </form>
      <div class="card-action">
        <a href="#">This may be a submit Button</a>
      </div>
    </div>
  </div>
</div>

{% endblock %}
