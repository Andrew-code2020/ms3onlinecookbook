{% extends "base.html" %} {% block content %}

<div class="container s12 m7">
  <h3 class="header">Register for Temple Lean Recipes</h3>
  <div class="card horizontal">
    <!--Image-->
    <div class="card-image">
      <img src="static/images/orangesregformpic.jpg" />
    </div>
    <!--First Name-->
    <div class="card-stacked">
      <form class="card-content">
        <div class="row">
        <div class="input-field col s6">
          <input
            placeholder="First Name"
            id="first_name"
            name="first_name"
            type="text"
            class="validate"
          />
          <label for="first_name"><i class="fas fa-pen"></i> First Name</label>
        </div>
        <!--Last Name-->
        </div>
          <div class="row">
          <div class="input-field col s6">
            <input
              placeholder="Last Name"
              id="last_name"
              name="last_name"
              type="text"
              class="validate"
            />
            <label for="last_name"><i class="fas fa-pen"></i> Last Name</label>
          </div>
          </div>
          <div class="row">
          <div class="input-field col s12">
          <textarea id="recipe_interest" name="recipe_interest" class="materialize-textarea"></textarea>
          <label for="recipe_interest"><i class="far fa-question-circle"></i> Recipes you are interested in</label>
          </div>
          </div>
          <!--email-->
          <div class="row">
          <div class="input-field col s12">
            <input
              placeholder="Email"
              id="email"
              name="email"
              type="text"
              class="validate"
            />
            <label for="email"><i class="fas fa-envelope-square"></i> Email</label>
          </div>
          </div>
          <!--password-->
          <div class="row">
          <div class="input-field col s12">
            <input
              placeholder="Password"
              id="password"
              name="password"
              type="text"
              name="password"
              class="validate"
            />
            <label for="password"><i class="fas fa-unlock-alt"></i> Password</label>
          </div>
          </div>
           <div class="row">
           <div class="col s12">
           <button class="btn waves-effect waves-light light-green" type="submit" name="action">Register with Temple Lean Recipes
    <i class="fas fa-sign-in-alt"></i>
  </button>
  </div>
  </div>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}
